<div ms-controller="device_create_set">

    <div class="col-md-12">
        <div class="jumbotron">
            <h1>{{title}}</h1>
            <p>
                为设备 {{setting.name}} (Uid: {{deviceId}}, Host: {{setting.host}}) 创建新影片集
            </p>
            <form role="form" method="post" action="/videoset/create_set" enctype="multipart/form-data"
                  id="form_data">

                <div class="form-group">
                    <label for="etitle">* 影片集名称</label>
                    <input type="text" class="form-control" id="etitle" name="data[title]" required placeholder="影片集名称">
                </div>
                <div class="form-group">
                    <label for="esummary">影片集介绍</label>
                    <textarea name="data[summary]" id="esummary" cols="30" rows="5" class="form-control" ></textarea>
                </div>
                <div class="form-group">
                    <label for="ecategory">分类 (多个分类使用 , 分割)</label>
                    <input type="text" class="form-control" id="ecategory" name="data[category]" placeholder="分类">
                </div>
                <div class="form-group">
                    <label for="eimg">* 影片集封面 (jpg, png, gif)</label>
                    <input type="file" class="form-control" id="eimg" name="img" required>
                </div>
                <div class="form-group">
                    <label for="earea">影片地区</label>
                    <input type="text" class="form-control" id="earea" name="data[area]" placeholder="影片地区" value="Unknown">
                </div>
                <div class="form-group">
                    <label for="elang">影片语言</label>
                    <input type="text" class="form-control" id="elang" name="data[lang]" placeholder="影片语言" value="Default">
                </div>
                <input type="hidden" name="deviceId" ms-attr-value="deviceId">
