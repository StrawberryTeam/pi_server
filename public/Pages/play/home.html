    <div class="col-md-12" ms-visible="cateList.length > 0">

        <blockquote class="hidden-xs">
            <span ms-visible="searchQuery"><a class="btn btn-danger " ms-attr-href="/?uid={{uid}}#!/play:home?platform={{platform}}"><span
                class="glyphicon glyphicon-remove"></span> 搜索包含 "<i
                class="muted">{{searchQuery}}</i> " 的内容</a> , </span>
            <span>{{currentPage}} / {{totalPage}} 页，总计: {{total}} 部影片</span>
        </blockquote>

        <div class="clearfix"></div>
        <div class="pagination-centered text-center hidden-xs" ms-if="pageHtml">

        </div>

        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 col-xs-12 col-s-4" ms-repeat="cateList">
                <a ms-attr-href="#!/play:view?setid={{el._id}}" class="thumbnail" ms-css-background-image="rand_bg(el)"
                   ms-attr-tabindex="$index" ms-attr-id="FocusMovie{{$index}}">
                    <div class="caption">
                        <h4>
                            <!--{{el.platform | platform | html}}-->
                            {{el.title}}
                            <small>
                                <span class="label label-success" ms-if="el.episode_over == '1'">完</span>
                            </small>
                        </h4>
                        <small>
                            <span ms-if="el['play_num'] && el['play_num'][_clientInfo['uid']]" class="text-danger">
                                {{el['play_num'][_clientInfo['uid']]}}
                            </span>
                            <span ms-if="!el['play_num'] || !el['play_num'][_clientInfo['uid']]" class="text-danger">下载中
                            </span>
                            /{{el.episode}}集
                            /
                            {{el.summary}}
                        </small>
                    </div>
                </a>
            </div>


        </div>

        <div class="clearfix"></div>
        <div class="pagination-centered text-center" ms-if="pageHtml">

                {{pageHtml | html}}
            </ul>
            <div class="help-block">
                <span>{{currentPage}} / {{totalPage}} 页，总计: {{total}} 部影片</span>
            </div>
        </div>
