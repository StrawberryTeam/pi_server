<div ms-controller="play_select">

    <div class="col-md-12">
        <br>

        <div class="">
            <h1>选择一个播放设备</h1>
            <hr>

            <div class="row" ms-include-src="{{loading}}" ms-visible="isLoading"></div>
            <div class="list-group">
                <a class="list-group-item" ms-attr-id="FocusMovie{{$index}}" ms-attr-tabindex="$index" href="javascript:;" ms-click="change(el.uid)" ms-repeat="list">
                    <h3 class="text-center">
                        <span class="label label-success" ms-if="el.uid == UID_ONLINE"><span class="glyphicon glyphicon-cloud"></span> 永久在线</span> [Uid: {{el.uid}}] {{el.name}}
                    </h3>
                </a>
            </div>


        </div>


    </div>
</div>
